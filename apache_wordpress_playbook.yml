---
- name: Install and configure web server
  import_playbook: find_environment_playbook.yml

- name: Apache2 installation and configuration in the Disaster Recovery environnment
  hosts: webservers:&{{ hostvars.localhost.host_environment }}
  become: true
  roles: 
    - role: apache_role


- name: PHP installation and configuration in the Disaster Recovery environnment
  hosts: webservers:&{{ hostvars.localhost.host_environment }}
  become: true
  roles: 
    - role: php_role
            
- name: Wordpress installation and configuration in the Disaster Recovery environnment
  hosts: webservers:&{{ hostvars.localhost.host_environment }}
  become: true
  vars: 
    mysql_db_host: hostvars.localhost.db_host
  roles: 
    - role: wordpress_role

